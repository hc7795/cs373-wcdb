{% extends "base.html" %}

{% block content %}
	<p>people!</p>
    {% for person in people %}
        <p><a href="people/{{ person.id }}/">{{ person }}</a></p>
        <p>{{person.id}} <br>
        	{{person.name}} <br>
        	{{person.kind}} <br>
        	{{person.location}}<br>
        	{{person.crises}} <br>
        	{{person.organizations}}<br>
        	{{person.common}}<br><br>
        </p>         
    {% endfor %}	
{% endblock %}
